<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
  
body {
  font-family: 'Poppins', sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, #fdf0e4, #fce5d2);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

/* Decorative Circles */
.circle {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.5); /* stronger seeability */
  z-index: 0;
  animation: float 20s infinite alternate ease-in-out;
}

/* Bigger Circles */
.circle.small {
  width: 120px;
  height: 120px;
  top: 10%;
  left: 5%;
}

.circle.small2 {
  width: 90px;
  height: 90px;
  top: 25%;
  right: 5%;
}

.circle.medium {
  width: 180px;
  height: 180px;
  top: 50%;
  right: 15%;
}

.circle.medium2 {
  width: 160px;
  height: 160px;
  bottom: 25%;
  left: 10%;
}

.circle.large {
  width: 280px;
  height: 280px;
  bottom: 5%;
  left: 35%;
}

@keyframes float {
  0% { transform: translateY(0px); }
  100% { transform: translateY(-30px); }
}

.header {
  background-color: #8B2D2D;
  color: white;
  padding: 15px;
  font-size: 28px;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
  position: relative;
}

.header img {
  width: 32px;
  margin-right: 12px;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 90%;
  max-width: 400px;
  margin: auto;
  gap: 1rem;
  border-radius: 20px;
  box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
  padding: 2rem;
  background-color: white;
  transition: all 0.3s ease;
  z-index: 1;
  position: relative;
}

input {
  padding: 12px;
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 14px;
  font-size: 16px;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
  cursor: pointer;
  border: none;
  background-color: #8B2D2D;
  color: white;
  font-weight: 600;
  font-size: 16px;
  border-radius: 14px;
  transition: 0.3s;
  width: 100%;
  max-width: 200px;
}

button:hover {
  background-color: #A94444;
  transform: scale(1.05);
}

.warning-box {
  display: none;
  background-color: #fff8f5;
  border-left: 5px solid #8B2D2D;
  color: #8B2D2D;
  font-size: 16px;
  font-weight: 500;
  padding: 15px;
  border-radius: 14px;
  margin-top: 20px;
  width: 100%;
  max-width: 400px;
  text-align: left;
}

.footer {
  background-color: #8B2D2D;
  height: 50px;
  width: 100%;
  margin-top:5rem;
  z-index: 1;
  position: relative;
}


  </style>
</head>
<body>

  <!-- Decorative Circles -->
  <div class="circle small"></div>
  <div class="circle small2"></div>
  <div class="circle medium"></div>
  <div class="circle medium2"></div>
  <div class="circle large"></div>

  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/49/49116.png" alt="Magnifying Glass">
    LINK CHECKER
  </div>

  <div class="container">
    <input type="text" id="urlInput" placeholder="Enter Link Here">
    <button id="checkButton" onclick="checkLink()">CHECK</button>
    <div id="result" class="warning-box"></div>
  </div>

  <div class="footer"></div>

  <script>
    function checkLink() {
      let url = document.getElementById("urlInput").value.trim();
      let resultDiv = document.getElementById("result");
      let checkButton = document.getElementById("checkButton");

      if (!url) {
        resultDiv.innerHTML = "❌ Please enter a URL";
        resultDiv.style.display = "block";
        return;
      }

      if (!url.startsWith("http")) {
        url = "https://" + url;
      }

      let originalText = checkButton.textContent;
      checkButton.textContent = "Checking...";
      checkButton.disabled = true;
      resultDiv.style.display = "none";

      setTimeout(() => {
        fetch(`https://linkchecker-new.onrender.com/check-link?url=${encodeURIComponent(url)}`)
          .then(response => response.json())
          .then(data => {
            let warningText = "";

            if (data.status === "working") {
              warningText = "✅ Link is safe and working!";
            } else {
              warningText = `<p>⚠️ WARNING!</p><ul>`;
              data.warnings.forEach(warning => {
                warningText += `<li>${warning.reason}</li>`;
              });
              warningText += `</ul>`;
            }

            resultDiv.innerHTML = warningText;
            resultDiv.style.display = "block";
          })
          .catch(error => {
            resultDiv.innerHTML = `<p>❌ Error: ${error.message}</p>`;
            resultDiv.style.display = "block";
          })
          .finally(() => {
            checkButton.textContent = originalText;
            checkButton.disabled = false;
          });
      }, 300);
    }
  </script>
</body>
</html>
